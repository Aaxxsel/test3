{% extends 'base.html' %}


{% block content %}


<ul class="posts-list">
    {% for post in posts %}
      <li>
        <p class="post-title">Название книги:</p>{{ post.title }}
        <p class="post-content">Описание книги:</p>{{ post.text }}
        <p class="post-date">время добавления:</p>{{ post.datetime }}
      </li>
    {% endfor %}
  </ul>

{% endblock %}
